services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: wikiarea-mongodb
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: wikiarea123
      MONGO_INITDB_DATABASE: wikiarea
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - ./scripts/mongodb-init.js:/docker-entrypoint-initdb.d/mongodb-init.js:ro
    networks:
      - wikiarea-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # .NET Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: wikiarea-backend
    restart: unless-stopped
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:5000
      - MongoDbSettings__ConnectionString=mongodb://admin:wikiarea123@mongodb:27017/wikiarea?authSource=admin
      - MongoDbSettings__DatabaseName=wikiarea
      - CORS__AllowedOrigins__0=http://localhost:3000
      - CORS__AllowedOrigins__1=http://frontend:80
      - Jwt__Key=your-super-secret-jwt-key-that-is-at-least-32-characters-long-for-security
      - Jwt__Issuer=WikiArea
      - Jwt__Audience=WikiArea-Users
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    networks:
      - wikiarea-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Angular Frontend
  frontend:
    build:
      context: ./src/wikiarea-frontend
      dockerfile: Dockerfile
    container_name: wikiarea-frontend
    restart: unless-stopped
    ports:
      - "4200:80"
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - wikiarea-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: wikiarea-nginx
    restart: unless-stopped
    ports:
      - "3000:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - wikiarea-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
    driver: local

networks:
  wikiarea-network:
    driver: bridge 